<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>Cadastrar</title>
</head>
 <style>
color1 {color: #121d14;} .color2 {color: #42514a;} .color3 {color: #5a5452;} .color4 {color: #949590;} .color5 {color: #dfded4;}
</style>
<body style="background-color:#121d14">
   <div class="container d-flex justify-content-center align-items-center vh-100" >
        <div class="row "> 
            <!---nome completo, idade, enail, senha -->           
            <div class="col">
                <div class="text-center text-light rounded-3 " style="background-color: #949590;">
                    <h2 class="mb-3 p-2" style="font-family:Arial, Helvetica, sans-serif; font-size: 40px;">Cadastrar <i class="bi bi-book-half"></i></h2>
                    <form action="" method="post">
                        <div class="mb-3 mx-5">
                            <label class="form-label" for="name">Nome</label>
                            <input type="text" name="nameUser" id="nameUser" class="form-control" >
                        </div>
                        <div class="mb-3 mx-5">
                            <label class="form-label" for="lastName">Sobrenome</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>   
                         <div class="mb-3 mx-5">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" name="email" id="emailUser" class="form-control" placeholder="user@exemple.com" >
                        </div>
                        <div class="mb-3 mx-5">
                            <label class="form-label" for="age">Data de Nascimento</label>
                            <input type="date" class="form-control" id="age" name="age">
                        </div>       
                       <div class="mb-3 mx-5">
                            <label class="form-label" for="senha">Senha</label>
                            <input type="password" class="form-control" id="passwordUser" name="password">
                        </div>                                   
                        <button type="submit" class="btn mb-3" style=" background-color: #42514a;" >Criar conta</button><br>                   
                    </form>
                </div>
            </div>            

        </div>
      

    </div>

    
</body>

</html>
